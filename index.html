<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(
        navigator.userAgent,
      )
      if (isMobile) {
        location.href = './mobile'
      } else {
        location.href = './pc'
      }
    </script>
  </head>
  <body></body>
</html>
